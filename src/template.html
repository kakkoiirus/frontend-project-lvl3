<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
</head>
<body>
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <section class="container-fluid bg-dark text-light">
    <div class="container p-5">
      <div class="row">
        <h1>RSS агрегатор</h1>

        <form id="rss-form" class="rss-form mb-1">
          <div class="row">
            <div class="col"><input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="ссылка"></div>
            <div class="col-auto"><button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Добавить</button></div>
          </div>
        </form>
        <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>

        <div class="feedback"></div>
      </div>
    </div>
  </section>
  <section class="container-fluid p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
    </div>

    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto posts"></div>
    </div>
  </section>
</body>
</html>
